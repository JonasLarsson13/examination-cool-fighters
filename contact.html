<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Fighters - Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="grid">
      <section class="container contact-header">
        <h1>Oh hello there!</h1>
        <img src="images/man-and-child.png" alt="man-and-child" />
      </section>
      <nav>
        <a href="/"> Home </a>
        <a href="#"> Our offer </a>
        <a href="#"> Why us </a>
        <a href="/contact.html" class="activeNav"> Contact </a>
      </nav>
      <section class="contact-main">
        <h1>whats on your mind?</h1>
        <div>
          <p>
            Your email
          </p>
          <input type="text" />
          <p>
            Your message
          </p>
          <textarea name="" id="" cols="30" rows="10" placeholder="Dear Insurance company..."></textarea>
          <button>
            SEND MESSAGE
          </button>
        </div>
      </section>
      <section class="contact-bottom">
        <div>
            <h1>Come visit us!</h1>
            <p>
                2219  Griffin Street<br />
                San Francisco
            </p>
        </div>
        <img src="images/needle.png" alt="needle" />
      </section>
      <footer>
        <p>&copy; Martin Johansson, Per Edvardsson & Jonas Larsson</p>
      </footer>
    </div>
  </body>
</html>
